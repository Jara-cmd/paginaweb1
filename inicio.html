<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio - Cooperativa Lechera</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-success">
    <div class="container d-flex justify-content-between">
      <span class="navbar-brand">Cooperativa Lechera</span>
      <div>
        <a href="productos.html" class="btn btn-light btn-sm me-1">Productos</a>
        <a href="nosotros.html" class="btn btn-light btn-sm me-1">Nosotros</a>
        <a href="contacto.html" class="btn btn-light btn-sm">Contacto</a>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div id="carruselInicio" class="carousel slide mb-5" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="carrusel1.jpg" class="d-block w-100 rounded" alt="Imagen 1">
        </div>
        <div class="carousel-item">
          <img src="carrusel2.png" class="d-block w-100 rounded" alt="Imagen 2">
        </div>
        <div class="carousel-item">
          <img src="carrusel3.png" class="d-block w-100 rounded" alt="Imagen 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carruselInicio" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carruselInicio" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>

    <section class="text-center">
      <h2 class="mb-3">Bienvenidos</h2>
      <p class="lead">Somos una cooperativa de productores lecheros de la Araucanía, especialistas en quesos artesanales. Aquí conocerás nuestra historia y compromiso con la calidad.</p>
      <img src="images/inicio.png" class="img-fluid rounded mt-4" alt="Inicio">
    </section>
  </main>

  <footer class="bg-success text-white text-center py-3">
    <small>&copy; 2025 Cooperativa Lechera</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
