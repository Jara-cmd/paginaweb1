<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Cooperativa Lechera</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-success">
    <div class="container d-flex justify-content-between">
      <span class="navbar-brand">Cooperativa Lechera</span>
      <div>
        <a href="index.html" class="btn btn-light btn-sm me-1">Inicio</a>
        <a href="productos.html" class="btn btn-light btn-sm me-1">Productos</a>
        <a href="nosotros.html" class="btn btn-light btn-sm me-1">Nosotros</a>
        <a href="contacto.html" class="btn btn-light btn-sm">Contacto</a>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <h2 class="mb-4 text-center">Contáctanos</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="form-contacto">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="tucorreo@ejemplo.com">
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje..."></textarea>
          </div>
          <button type="submit" class="btn btn-success">Enviar</button>
        </form>
      </div>
    </div>
    <div class="text-center mt-5">
      <img src="contacto.png" class="img-fluid rounded mx-auto d-block" alt="Imagen de contacto" style="max-width: 500px; height: auto;">
    </div>
  </main>

  <footer class="bg-success text-white text-center py-3">
    <small>&copy; 2025 Cooperativa Lechera</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('form-contacto');

      form.addEventListener('submit', function (event) {
        event.preventDefault();

        const nombre = document.getElementById('nombre').value.trim();
        const correo = document.getElementById('correo').value.trim();
        const mensaje = document.getElementById('mensaje').value.trim();

        if (!nombre || !correo || !mensaje) {
          alert('Por favor, completa todos los campos antes de enviar.');
          return;
        }

        alert('¡Gracias por tu mensaje! Nos pondremos en contacto pronto.');
        form.reset();
      });
    });
  </script>
</body>
</html>
